<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet" type="text/css" href="../static/css/default_styles.css">
    <link rel="stylesheet" type="text/css" href="../static/css/timecamp_styles.css">
    <link rel="icon" type="image/png" href="https://cdn.timecamp.com/favicon.1580291959.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Log in</title>
    <script async="" src="../static/js/fbevents.js"></script>
    <script type="text/javascript" async="" src="../static/js/analytics.js"></script>
    <script async="" src="../static/js/gtm.js"></script>
    <script src="../static/js/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="../static/js/moment.min.js" type="text/javascript"></script>

</head>
<body>
<div class="auth-wrapper">
    <div class="col-sm-8 col-md-5 col-md-push-6 col-lg-4">
        <p>
            <a href="./main.html">
                <img src="../static/img/logo.png" alt="Go to home" title="Go to home">
            </a>
        </p>
        <div class="panel panel-default">
            <div class="panel-body" style="background: transparent; font-weight: bold; font-size: 1.4em;">
                <h4>Log in to SSX</h4>
                <hr>
            </div>
            <div class="panel-body">
                <div class="switch" style="">
                    <form method="post" accept-charset="utf-8" name="form" class="form-horizontal">
                        <div class="hidden" style="display: none;">
                            <input type="text" name="csrf" value="7b788bf" id="csrf" class="form-control"></div>
                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 col-md-4 col-lg-3 control-label">
                                E-mail: </label>
                            <div class="col-sm-10 col-md-8 col-lg-9 ">
                                <input type="text" name="email" value="" id="email" class="form-control"
                                       placeholder="name@company.com"></div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 col-md-4 col-lg-3 control-label">
                                Password: </label>
                            <div class="col-sm-10 col-md-8 col-lg-9 ">
                                <input type="password" name="pass_hash" value="" id="pass_hash" class="form-control"
                                       placeholder="password"></div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10 col-md-offset-4 col-md-8 col-lg-9 col-lg-offset-3">
                                <button type="submit" name="login" id="go" class="btn btn-lg btn-success">Log In
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <hr>
            </div>
            <div class="panel-body" style="padding-top: 0px;">
                <div class="pull-right">
                    <a href="./forgotten_password.html">Forgotten Password?</a> <br>
                </div>
                <span class="pull-left" style="font-size: small;">
                     <span><a href="./register.html">No account? Sign up</a></span>
                    <br>
                </span>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-4 col-md-pull-4 col-lg-pull-3 hidden-xs hidden-sm" id="about">
        <div id="fade-in-wrapper" style="">
            <div class="news">
                <h2 style="color: #666;">ShadowsockX</h2>
                <span id="news-date"></span>
                <p id="news-title"></p>
                <p id="news-content" style="height: 200px !important; overflow: auto;"></p>

            </div>
        </div>
    </div>
</div>
<script>
</script>
</body>
</html>
