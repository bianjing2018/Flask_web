<!DOCTYPE html>
<!-- saved from url=(0038)https://app.timecamp.com/auth/register -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/css/timecamp_styles.css">
    <link rel="icon" type="image/png" href="https://cdn.timecamp.com/favicon.1580291959.png">
    <title>Sign Up</title>
    <meta name="Description"
          content="Get a TimeCamp 30-day free trial. Time tracking, invoicing, computer and efficiency statistics.">
    <meta http-equiv="content-language" content="en">
    <script async="" src="../static/fbevents.js"></script>
    <script type="text/javascript" async="" src="../static/js/analytics.js"></script>
    <script async="" src="../static/js/gtm.js"></script>
    <script src="../static//jquery-1.7.2.min.js" type="text/javascript"></script>
    <script src="../static//bootstrap.min.js" type="text/javascript"></script>
    <script>
        function emailcheck(){
        　　var reg = new RegExp("^[a-z0-9]+([._\\-]*[a-z0-9])*@([a-z0-9]+[-a-z0-9]*[a-z0-9]+.){1,63}[a-z0-9]+$"); //正则表达式
        　　var obj = document.getElementById("email"); //要验证的对象
        　　if(obj.value === ""){ //输入不能为空
        　　　　alert("NOT NULL!");
        　　　　return false;
        　　}else if(!reg.test(obj.value)){ //正则验证不通过，格式不对
        　　　　alert("EMALL ERROR!");
        　　　　return false;
        　　}else{
        　　　　return true;
        　　}
        }
        function pwdcheck(){
            var passwd = document.getElementById('pass_hash')
            if (passwd.value.length < 6){
                alert("Password length must be greater than 6")
                return false;
            }else{
                return true;
            }
        }
        function passwordcheck(){
            var passwd = document.getElementById('pass_hash')
            var confirm_passwd = document.getElementById('confirm_pass_hash')
            if (passwd.value != confirm_passwd.value){
                alert("Difference passwords twice")
                return false;
            }else{
                return true;
            }
        }
    </script>
</head>
<body class="register-body">
<div style=" width: 100%; height: 100%; position: absolute;">
    <div class="login-button" style="float: right; margin: 50px;">
        <a href="./login" class="btn tc-btn btn-default" style="width: 100px;">Log in</a>
    </div>
    <div style="margin: auto; max-width: 470px; margin-top: 30px; z-index: 1; position: absolute; left: 0; right: 0;">
    </div>
    <div class="register-container panel">
        <a href="./main">
            <img class="timecamp-logo" alt="Go to home" title="Go to home"
                 src="../static/img/logo.png">
        </a>
        <form action="./register" method="post" accept-charset="utf-8" name="form"
              class="form-horizontal" id="form2">
            <div class="form-group">
                <div class="col-sm-12">
                    <h4>Sign up for free</h4>
                    <h5>All features. No credit card required.</h5>
                    <hr>
                </div>
            </div>
            <div class="form-group">
                <div id="register-form-row">
                    <label class="col-sm-3" id="register-label">Email</label>
                    <div class="col-sm-9">
                        <input type="text" name="email" value="" id="email" class="form-control"
                               title="johny@acmeinc.com" placeholder="name@company.com" onBlur="emailcheck();"></div>
                </div>
            </div>
            <div class="form-group">
                <div id="register-form-row">
                    <label class="col-sm-3" id="register-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="pass_hash" value="" id="pass_hash" class="form-control"
                               placeholder="password" onBlur="pwdcheck();"></div>
                </div>
            </div>
            <div class="form-group">
                <div id="register-form-row">
                    <label class="col-sm-3" id="register-label">Confirm Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="pass_hash" value="" id="confirm_pass_hash" class="form-control"
                               placeholder="Confirm password" onBlur="passwordcheck();"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12 text-muted">
                    <div class="col-sm-3"></div>
                    <button name="register" id="register2" type="submit" class="btn btn-lg btn-success">Sign up for
                        free
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
